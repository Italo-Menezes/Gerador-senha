<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha ">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Geradir de Senha</title>


</head>

<body>
    <img class="logo" src="img/logo.png" alt="Gerador">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>

        <input type="range" class="slider" id="slider" min="5" max="25" value="15">
        <button id="button" class="button-cta">Gerar senha</button>

        <div class="container-password hide" id="container-passsword">

            <span class="title" id="">Sua senha gerada foi :</span>
            <span id="password"></span>
            <span class="tooltip">Clique na senha para copiar. ☝️</span>
            <span class="sussed hide">Senha copiada com susseso</span>

        </div>
    </main>
</body>

</html>
